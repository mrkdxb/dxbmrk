<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Plein Écran</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100%;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
        }
        .case1 {
            background-color: #ffcccb; /* Couleur de la première case */
        }
        .case2 {
            background-color: #add8e6; /* Couleur de la deuxième case */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="case1">tnf</td>
            <td class="case2">bistrot</td>
        </tr>
    </table>

</body>
</html>
