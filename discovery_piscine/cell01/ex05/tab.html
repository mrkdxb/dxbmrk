<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        .case1 {
            background-color: #ffcccb; /* Couleur de la première case */
        }
        .case2 {
            background-color: #add8e6; /* Couleur de la deuxième case */
        }
    </style>
</head>
<body>

    <h1>Mon Tableau</h1>
    <table>
        <tr>
            <td class="case1">bistrot</td>
            <td class="case2">mani</td>
        </tr>
    </table>

</body>
</html>
